<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="weather-widget">
        <h2 id="city" style="display: none;">City, Country</h2>
        <img id="icon" src="" alt="Weather Icon" style="display: none;">
        <p id="description" style="display: none;">Weather description</p>
        <p id="temperature" style="display: none;">Temperature</p>
        <div id="daily-forecast" style="display: none;"></div>
        <div id="hourly-forecast" style="display: none;"></div>
        <div id="sun-moon" style="display: none;"></div>
    </div>
    <button id="customize-button">Customize Widget</button>
    <script src="script.js"></script>
</body>
</html>
